<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QC Material</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #e3f2fd, #fff); margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; color: #0d47a1; margin-bottom: 20px; }
    iframe {width: 100%; max-width: 900px; height: 600px; border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: 0 auto 20px; display: block;}
    .nav { text-align: center; margin-top: 20px; }
    .nav a { text-decoration: none; color: #fff; background: #1976d2; padding: 10px 16px; border-radius: 6px; margin: 0 10px; transition: background 0.3s; }
    .nav a:hover { background: #0d47a1; }
    .refresh-btn { display: block; margin: 0 auto 20px; padding: 10px 16px; background: #1976d2; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .refresh-btn:hover { background: #0d47a1; }
  </style>
</head>
<body>

  <h1>Dashbord QC AAT</h1>
  <button class="refresh-btn" onclick="refreshDashboard()">ðŸ”„ Refresh</button>
  <iframe id="dashboard" src="https://lookerstudio.google.com/embed/reporting/YOUR-REPORT-ID-HERE/page/XYZ123?rm=minimal"></iframe>

  <div class="nav">
    <a href="MT.html">MT</a>
    <a href="TKCM.html">TKCM</a>
    <a href="TTC.html">TTC</a>
  </div>

  <script>
    function refreshDashboard() {
      const iframe = document.getElementById("dashboard");
      const src = iframe.src.split("?")[0];
      iframe.src = `${src}?rm=minimal&refresh=${Date.now()}`;
    }
  </script>
</body>
</html>
