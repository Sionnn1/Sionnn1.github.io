<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard QC - MOYA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #fff);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #0d47a1;
    }
    .dashboard-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .dashboard-container:hover {
      transform: translateY(-5px);
    }
    h2 {
      margin: 0 0 10px;
      color: #1565c0;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .refresh-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }
    .refresh-btn:hover {
      background: #0d47a1;
    }
    @media screen and (max-width: 768px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŒŠ Dashboard QC Bahan Kimia & Material</h1>

  <!-- Dashboard 1 -->
  <div class="dashboard-container">
    <h2>ðŸ§ª QC Bahan Kimia (Koagulan)</h2>
    <button class="refresh-btn" onclick="refreshDashboard('dashboard1')">ðŸ”„ Refresh</button>
    <iframe id="dashboard1" src="https://lookerstudio.google.com/embed/reporting/88ba43dc-3def-4add-9b12-b175e48de039/page/4F6GF?rm=minimal"></iframe>
  </div>

  <!-- Dashboard 2 -->
  <div class="dashboard-container">
    <h2>ðŸ’§ QC Bahan Kimia (Kadar Klor)</h2>
    <button class="refresh-btn" onclick="refreshDashboard('dashboard2')">ðŸ”„ Refresh</button>
    <iframe id="dashboard2" src="https://lookerstudio.google.com/embed/reporting/YOUR_REPORT_ID/page/p_klor?rm=minimal"></iframe>
  </div>

  <!-- Dashboard 3 -->
  <div class="dashboard-container">
    <h2>ðŸ”© QC Material</h2>
    <button class="refresh-btn" onclick="refreshDashboard('dashboard3')">ðŸ”„ Refresh</button>
    <iframe id="dashboard3" src="https://lookerstudio.google.com/embed/reporting/YOUR_REPORT_ID/page/p_material?rm=minimal"></iframe>
  </div>

  <script>
    function refreshDashboard(id) {
      const iframe = document.getElementById(id);
      const src = iframe.src.split('?')[0];
      iframe.src = `${src}?rm=minimal&refresh=${Math.floor(Math.random() * 100000)}`;
    }
  </script>

</body>
</html>
